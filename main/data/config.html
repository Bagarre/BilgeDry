
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>BilgeDry Config</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <div class="container">
    <h1>Configuration</h1>
    <form id="config-form">
      <label>Wi-Fi SSID:
        <input type="text" id="ssid" />
      </label>
      <label>Password:
        <input type="text" id="password" />
      </label>
      <label>Cycle Interval (min):
        <input type="number" id="interval" />
      </label>
      <div id="zone-calibration"></div>
      <button type="submit">Save</button>
    </form>
  </div>
  <script src="/js/config.js"></script>
</body>
</html>
